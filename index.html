<!DOCTYPE html>
<html>

<head>
	<title>Morse-Vail Code Generator</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div id="controls">
		frequency
		<input type="range" id="fIn" min="40" max="6000" value="880" />
		<span id="fOut"></span>
		<br>
		dit duration
		<input type="range" id="dIn" min="1" max="1000" value="200" />
		<span id="dOut"></span>
    <br>
		volume
		<input type="range" id="vIn" min="0" max="100" value="20" />
		<span id="vOut"></span>
		<br><br>
    <textarea id="msg" autofocus placeholder="Enter message here" rows="3" columns="40" /></textarea>
    <br><br>
		<button id="send" disabled>Send</button>
		<button id="pause" disabled>Pause</button>
		<button id="stop" disabled>Stop</button>
	<br><br>
	<canvas id="ticker" width="600" height="50">
		Ticker appears here for modern browsers
	</canvas>
	</div>
   
	<p id="tagline">Appreciating Robert Evans (N2LO), Claude Kagan (W2UUI), and Paul Horowitz (W1HFA). v1.0</p>

</body>

<script src="src/index.js">
</script>

</html>
